<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/icon-font.css" />
  <link rel="stylesheet" href="../css/dcalendar.picker.css" />
  <link rel="stylesheet" href="../css/game-volume.css" />
</head>

<body>
  <!-- 数据统计 成本 -->
  <article>
    <section class="drag-box"></section>
    <section class="main">
      <section class="head clearfix right">
        <div class="time left">
          <span class="cap">查询时间：</span>
          <div class="time-box ilbk ">
            <input id="sDate" type="text" name="stime" /><span class="ilbk icon-to">~</span><input id="eDate"
              type="text" name="etime" />
          </div>
        </div>
        <section class="btn-box left">
          <input class="btn" type="button" id="btn-search" value="搜索" />
        </section>
      </section>
      <!-- 专区统计 -->
      <ul class="game-area">
        <li class="area all">
          <img src="../assets/bg-game-vol1.png">
          <div class="details">
            <p class="number">44111</p>
            <h4 class="title">今日总成交</h4>
          </div>
        </li>
        <li class="area duan">
          <img src="../assets/bg-game-vol3.png">
          <div class="details">
            <p class="number">44111</p>
            <h4 class="title">端游专区 </h4>
          </div>
        </li>
        <li class="area hand">
          <img src="../assets/bg-game-vol2.png">
          <div class="details">
            <p class="number">44111</p>
            <h4 class="title">手游专区</h4>
          </div>
        </li>
        <li class="area page">
          <img src="../assets/bg-game-vol4.png">
          <div class="details">
            <p class="number">44111</p>
            <h4 class="title">页游专区</h4>
          </div>
        </li>
      </ul>
      <section class="volume">
        <div class="statistics">
          <div class="search">
            <!-- 专区 -->
            <div class="select-box fs16 cr2">
              <div class="select-text">端游专区</div>
              <ul class="select-ul gameType" data-selected="0">
                <li class="current" data-value="0">端游专区</li>
                <li data-value="1">手游专区</li>
                <li data-value="2">页游专区</li>
              </ul>
              <i class="iconz icon-arrow-up cr2 fs20"></i>
            </div>
            <!-- 游戏 -->
            <div class="select-box fs16 cr2">
              <div class="select-text"></div>
              <ul class="select-ul gameList" data-selected=""></ul>
              <i class="iconz icon-arrow-up cr2 fs20"></i>
            </div>
          </div>
          <div class="chart"></div>
        </div>
        <div class="rank-list">
          <h4 class="title">游戏成交量排行</h4>
          <ul class="list">
            <li class="item">
              <span class="rank">
                <span class="txt">1</span>
              </span>
              <span class="game-name">王者荣耀</span>
              <span class="number">4523</span>
            </li>
            <li class="item">
              <span class="rank">1</span>
              <span class="game-name">王者荣耀</span>
              <span class="number">4523</span>
            </li>
          </ul>
        </div>
      </section>
    </section>
  </article>

  <script type="text/html" id="gameRow">
    <li data-value="{gameId}">{gameName}</li>
  </script>
  <script type="text/javascript" src="../js/jquery-2.x-git.min.js"></script>
  <script type="text/javascript" src="../js/dcalendar.picker.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript" src="../js/config.js"></script>
  <script type="text/javascript" src="../js/api.js"></script>
  <script type="text/javascript" src="../js/game-volume.js"></script>
</body>

</html>
