<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/icon-font.css" />
  <link rel="stylesheet" href="../css/dcalendar.picker.css" />
  <link rel="stylesheet" href="../css/capital.css" />
</head>

<body>
  <!-- 数据统计 资金 -->
  <article>
    <section class="drag-box"></section>
    <section class="main">
      <section class="head clearfix right">
        <div class="time left">
          <span class="cap">查询时间：</span>
          <div class="time-box ilbk ">
            <input id="sDate" type="text" name="stime" /><span class="ilbk icon-to">~</span><input id="eDate"
              type="text" name="etime" />
          </div>
        </div>
        <section class="btn-box left">
          <input class="btn" type="button" id="btn-search" value="搜索" />
        </section>
      </section>
      <!-- 专区统计 -->
      <ul class="game-area">
        <li class="area all">
          <h4 class="title">总收入</h4>
          <p class="number"></p>
          <div class="details">
            <span class="pay"></span>
            <span class="return"></span>
          </div>
        </li>
        <li class="area duan">
          <h4 class="title">端游专区</h4>
          <p class="number"></p>
          <div class="details">
            <span class="pay"></span>
            <span class="return"></span>
          </div>
        </li>
        <li class="area hand">
          <h4 class="title">手游专区</h4>
          <p class="number"></p>
          <div class="details">
            <span class="pay"></span>
            <span class="return"></span>
          </div>
        </li>
        <li class="area page">
          <h4 class="title">页游专区</h4>
          <p class="number"></p>
          <div class="details">
            <span class="pay"></span>
            <span class="return"></span>
          </div>
        </li>
      </ul>
      <!-- 资金统计 -->
      <section class="statistics">
        <div class="top-box">
          <h4 class="title">资金统计</h4>
          <div class="search">
            <!-- 专区 -->
            <div class="select-box fs16 cr2">
              <div class="select-text">端游专区</div>
              <ul class="select-ul gameType" data-part="1" data-selected="0">
                <li class="current" data-value="0">端游专区</li>
                <li data-value="1">手游专区</li>
                <li data-value="2">页游专区</li>
              </ul>
              <i class="iconz icon-arrow-down cr2 fs20"></i>
            </div>
            <!-- 游戏 -->
            <div class="select-box fs16 cr2">
              <div class="select-text"></div>
              <ul class="select-ul gameList" data-selected=""></ul>
              <i class="iconz icon-arrow-down cr2 fs20"></i>
            </div>
            <ul class="capital-status" data-selected="0">
              <li data-value="0" class="status current">收入</li>
              <li data-value="1" class="status">支出</li>
              <li data-value="2" class="status">被找回</li>
            </ul>
          </div>
        </div>
        <!-- 统计图 -->
        <div class="chart chart-bar"></div>
      </section>
      <!-- 支出统计 -->
      <section class="pay-statis">
        <!-- 支出统计 -->
        <div class="data-table clearfix">
          <h4 class="title">支出统计</h4>
          <ul class="game-type right" data-part="2" data-selected="0">
            <li class="type current" data-value="0">端游专区</li>
            <li class="type" data-value="1">手游专区</li>
            <li class="type" data-value="2">页游专区</li>
          </ul>
          <!-- 数据表 -->
          <table class="data full">
            <thead>
              <tr>
                <th>排名</th>
                <th>游戏名字</th>
                <th class="ratio">占比</th>
                <th>总收入</th>
                <th>总支出</th>
                <th>被找回</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- 利润占比 -->
        <div class="stastics-ratio">
          <h4 class="title">利润占比</h4>
          <div class="chart "></div>
        </div>
      </section>
    </section>
  </article>

  <script type="text/html" id="gameRow">
    <li data-value="{gameId}">{gameName}</li>
  </script>
  <script type="text/html" id="dataRow">
    <tr>
      <td>{rank}</td>
      <td>{gameName}</td>
      <td class="ratio">
        <div class="ratio-box" title="{ratio}"></div>
      </td>
      <td>{income}</td>
      <td>{pay}</td>
      <td>{return}</td>
    </tr>
  </script>

  <script type="text/javascript" src="../js/jquery-2.x-git.min.js"></script>
  <script type="text/javascript" src="../js/dcalendar.picker.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript" src="../js/config.js"></script>
  <script type="text/javascript" src="../js/api.js"></script>
  <script type="text/javascript" src="../js/capital.js"></script>
</body>

</html>
