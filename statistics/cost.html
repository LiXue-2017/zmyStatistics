<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/icon-font.css" />
  <link rel="stylesheet" href="../css/dcalendar.picker.css" />
  <link rel="stylesheet" href="../css/cost.css" />
</head>

<body>
  <!-- 数据统计 成本 -->
  <article>
    <section class="drag-box"></section>
    <section class="main">
      <section class="content">
        <section class="chapter summary">
          <section class="time">
            <span class="cap">查询时间：</span>
            <div class="time-box ilbk ">
              <input id="sDate" type="text" name="stime" /><span class="ilbk icon-to">~</span><input id="eDate"
                type="text" name="etime" />
            </div>
            <div class="btn-box ">
              <input class="btn" type="button" id="btn-search" value="搜索" />
            </div>
          </section>
          <!-- 头部统计 -->
          <ul class="game-type">
            <li class="type cost">
              <div class="all sub-item">
                <h4 class="title">总成本</h4>
                <p class="number">0元</p>
                <div class="details">
                  <span class="recovery">收购账号0个</span>
                  <span class="return">找回账号0个</span>
                </div>
              </div>
              <!-- 剩余成本 -->
              <!-- <div class="surplus sub-item">
                <h4 class="title">剩余成本</h4>
                <div class="details">
                  <span class="number">0元</span>
                  <span class="account">账号0个</span>
                </div>
              </div> -->
            </li>
            <li class="type duan">
              <div class="all sub-item">
                <h4 class="title">端游专区</h4>
                <p class="number">0元</p>
                <div class="details">
                  <span class="recovery">收购账号0个</span>
                  <span class="return">找回账号0个</span>
                </div>
              </div>
              <!-- 剩余成本 -->
              <!-- <div class="surplus sub-item">
                <h4 class="title">剩余成本</h4>
                <div class="details">
                  <span class="number">0元</span>
                  <span class="account">账号0个</span>
                </div>
              </div> -->
            </li>
            <li class="type hand">
              <div class="all sub-item">
                <h4 class="title">手游专区</h4>
                <p class="number">0元</p>
                <div class="details">
                  <span class="recovery">收购账号0个</span>
                  <span class="return">找回账号0个</span>
                </div>
              </div>
              <!-- 剩余成本 -->
              <!-- <div class="surplus sub-item">
                <h4 class="title">剩余成本</h4>
                <div class="details">
                  <span class="number">0元</span>
                  <span class="account">账号0个</span>
                </div>
              </div> -->
            </li>
            <li class="type page">
              <div class="all sub-item">
                <h4 class="title">页游专区</h4>
                <p class="number">0个</p>
                <div class="details">
                  <span class="recovery">收购账号0个</span>
                  <span class="return">找回账号0个</span>
                </div>
              </div>
              <!-- 剩余成本 -->
              <!-- <div class="surplus sub-item">
                <h4 class="title">剩余成本</h4>
                <div class="details">
                  <span class="number">0元</span>
                  <span class="account">账号0个</span>
                </div>
              </div> -->
            </li>
          </ul>
        </section>
        <section class="chapter cost-statistics">
          <div class="conditions clearfix">
            <h4 class="title">成本统计</h4>
            <!-- 专区 -->
            <div class="select-box fs16 cr2">
              <div class="select-text">端游专区</div>
              <ul class="select-ul gameType" data-selected="0">
                <li data-value="0" class="current">端游专区</li>
                <li data-value="1">手游专区</li>
                <li data-value="2">页游专区</li>
              </ul>
              <i class="iconz icon-arrow-right cr2 fs20"></i>
            </div>
            <!-- 游戏 -->
            <div class="select-box fs16 cr2">
              <div class="select-text"></div>
              <ul class="select-ul gameList" data-selected=""></ul>
              <i class="iconz icon-arrow-right cr2 fs20"></i>
            </div>
            <!-- 账号状态 -->
            <ul class="account-status right" data-selected="0">
              <li data-value="0" class="status current">回收</li>
              <li data-value="1" class="status">找回</li>
            </ul>
          </div>
          <!-- 柱状图 -->
          <div class="chart"></div>
        </section>
        <section class="chapter account-statistics">
          <!-- 账号统计 -->
          <div class="statistics sub-item">
            <h4 class="title">账号统计</h4>
            <table class="data full">
              <thead>
                <tr>
                  <th>排名</th>
                  <th>游戏名字</th>
                  <th class="ratio">占比</th>
                  <th>回收数量</th>
                  <th>回收成本</th>
                  <th>找回数量</th>
                  <th>找回成本</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- 账号占比 -->
          <div class="account-ratio sub-item">
            <h4 class="title">成本占比 </h4>
            <div class="chart"></div>
          </div>
        </section>
      </section>
    </section>
  </article>

  <script type="text/html" id="gameRow">
    <li data-value="{gameId}">{gameName}</li>
  </script>
  <script type="text/html" id="dataRow">
    <tr>
      <td>{rank}</td>
      <td>{gameName}</td>
      <td class="ratio">
        <div class="ratio-box" title="{ratio}"></div>
      </td>
      <td>{recoveryNum}</td>
      <td>{recoveryCost}</td>
      <td>{returnNum}</td>
      <td>{returnCost}</td>
    </tr>
  </script>

  <script type="text/javascript" src="../js/jquery-2.x-git.min.js"></script>
  <script type="text/javascript" src="../js/dcalendar.picker.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript" src="../js/config.js"></script>
  <script type="text/javascript" src="../js/api.js"></script>
  <script type="text/javascript" src="../js/cost.js"></script>
</body>

</html>
